apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-httpd
  labels:
    app: simple-httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-httpd
  template:
    metadata:
      labels:
        app: simple-httpd
    spec:
      containers:
      - name: httpd
        image: httpd:stable
        ports:
        - containerPort: 80
        volumeMounts:
        - name: httpd-html
          mountPath: /usr/local/apache2/htdocs/index.html
          subPath: index.html
      volumes:
      - name: httpd-html
        configMap:
          name: httpd-index
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
spec:
  type: NodePort
  selector:
    app: simple-httpd
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
